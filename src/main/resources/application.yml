spring:
  application:
    name: planner-backend

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://127.0.0.1:3307/planner_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: planner_user
    password: planner_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  cache:
    type: redis
    redis:
      time-to-live: 300000  # 5 minutes in milliseconds
      cache-null-values: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

# JWT Configuration
# IMPORTANT: Generate your own secret using: openssl rand -base64 32
# This secret should be at least 256 bits (32 bytes) for HS512 algorithm
jwt:
  secret: ${JWT_SECRET:703b8f96eb874fd3a8593c50be58ac03c26c36c952651c8934864586929cff91bc292bba}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
    tags-sorter: alpha

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.planner: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

services:
  mysql:
    ports:
      - "3306:3306"