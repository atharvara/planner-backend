version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: planner-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: planner_db
      MYSQL_USER: planner_user
      MYSQL_PASSWORD: planner_pass
    ports:
      - "3307:3306"  # Change host port to 3307
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - planner-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: planner-redis
    ports:
      - "6379:6379"
    networks:
      - planner-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

